# FixMed Application Configuration Example
# Copy this file to application-dev.properties and fill in your values
# Or set environment variables as indicated below

# ===== Spring Boot =====
spring.application.name=fixmed

# ===== Database Configuration =====
# Environment variables: DB_URL, DB_USERNAME, DB_PASSWORD
spring.datasource.url=jdbc:mysql://localhost:3306/fixmed?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:/db/changelog/app-changelog.xml

server.port=8083
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# ===== File Upload =====
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===== MinIO Configuration (S3 Compatible Storage) =====
# Environment variables: MINIO_URL, MINIO_ACCESS_NAME, MINIO_ACCESS_SECRET, MINIO_BUCKET_NAME, DOCTOR_PHOTOS_BASE_URL
# For development with Docker: use http://minio:9000
minio.url=http://localhost:9000
minio.access.name=minioadmin
minio.access.secret=minioadmin
minio.bucket.name=doctor-photos
doctor.photos.base-url=http://localhost:9000/doctor-photos

# ===== RabbitMQ Configuration =====
# Environment variables: RABBITMQ_HOST, RABBITMQ_PORT, RABBITMQ_USERNAME, RABBITMQ_PASSWORD
# For development with Docker: use rabbitmq as host
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

app.rabbitmq.exchange=fixmed.exchange.notifications
app.rabbitmq.routingKey=fixmed.key.notifications

# ===== JWT Configuration (if applicable) =====
# Set these as environment variables for production
# app.jwt.secret=your_jwt_secret_key_here
# app.jwt.expiration=86400000

# ===== Logging =====
logging.level.root=INFO
logging.level.org.fixmed=DEBUG
